<body>
@if (selectedLeague()) {
    <div class="teams">    
        @for (team of getTeamNames(selectedLeague()?.teams); track team) {
            <mat-card class="team"><mat-card-title>{{ team }}</mat-card-title>
            <mat-card-content><p><button (click)="downloadSchedule(team)">Download Schedule</button></p></mat-card-content></mat-card>
        } @empty {
          No teams available.
        }
    </div>
  }
</body>
